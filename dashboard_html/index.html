<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Merchant Dashboard</title>
    <style>
        body { padding: 40px; font-family: sans-serif; background: #f4f4f4; }
        .hidden { display: none; }
        #login-box { max-width: 300px; margin: 100px auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .stats { display: flex; gap: 20px; margin-bottom: 30px; }
        .card { border: 1px solid #ddd; padding: 20px; border-radius: 8px; flex: 1; background: white; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        .btn { padding: 10px 15px; cursor: pointer; border: none; border-radius: 4px; }
        .btn-primary { background: #2c3e50; color: white; }
    </style>
</head>
<body>

<div id="login-page">
    <div id="login-box">
        <h2>Merchant Login</h2>
        <p>Enter API Key to access Dashboard</p>
        <input type="password" id="api-key-input" placeholder="key_test_..." style="width: 100%; padding: 10px; margin-bottom: 10px;">
        <button class="btn btn-primary" onclick="checkLogin()" data-test-id="login-button">Login</button>
    </div>
</div>

<div id="main-dashboard" class="hidden">
    <div style="display: flex; justify-content: space-between;">
        <h1>Dashboard: <span style="font-size: 18px; color: #666;">Test Merchant</span></h1>
        <button class="btn" onclick="downloadCSV()">Download CSV</button>
    </div>
    
    <div class="stats">
        <div class="card"><h3>Total Paid</h3><p id="count" style="font-size: 24px;">0</p></div>
        <div class="card"><h3>Revenue</h3><p id="revenue" style="font-size: 24px; color: #27ae60;">₹0.00</p></div>
    </div>

    <h2>Transactions</h2>
    <table>
        <thead><tr><th>Order ID</th><th>Amount</th><th>Status</th></tr></thead>
        <tbody id="transaction-body"></tbody>
    </table>
</div>

<script>
    const SEEDED_KEY = "key_test_abc123"; // Exact credential from instructions

    function checkLogin() {
        const input = document.getElementById('api-key-input').value;
        if (input === SEEDED_KEY) {
            document.getElementById('login-page').classList.add('hidden');
            document.getElementById('main-dashboard').classList.remove('hidden');
            loadStats();
        } else {
            alert("Invalid API Key. Hint: Use the seeded test key.");
        }
    }

    async function loadStats() {
        try {
            const res = await fetch('http://localhost:8000/api/v1/orders/all_paid');
            const data = await res.json();
            document.getElementById('count').innerText = data.length;
            const total = data.reduce((sum, item) => sum + item.amount, 0);
            document.getElementById('revenue').innerText = "₹" + (total / 100).toFixed(2);
            document.getElementById('transaction-body').innerHTML = data.map(o => `
                <tr><td>${o.id}</td><td>₹${(o.amount/100).toFixed(2)}</td><td>PAID</td></tr>
            `).join('');
        } catch (e) { console.error(e); }
    }
    // ... (include previous downloadCSV function here)
</script>
</body>
</html>
